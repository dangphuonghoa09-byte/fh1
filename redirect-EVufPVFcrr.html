<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>临时通道2</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.2);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        p {
            margin-bottom: 25px;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            background: #8b5cf6;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(139, 92, 246, 0.5);
        }
        .btn:active {
            transform: translateY(1px);
        }
        .url {
            margin-top: 20px;
            word-break: break-all;
            opacity: 0.7;
            font-size: 14px;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🔗</div>
        <h1>临时通道2</h1>
        <p>点击下方按钮继续访问</p>
        <a href="https://www.ohltk.com/" class="btn">立即访问</a>
        <div class="url">https://www.ohltk.com/</div>
    </div>
    <script>
        // 自动跳转倒计时
        let seconds = 3;
        const btn = document.querySelector('.btn');
        const updateBtn = () => {
            btn.textContent = `立即访问 ()`;
            if (seconds <= 0) {
                window.location.href = "https://www.ohltk.com/";
            } else {
                seconds--;
                setTimeout(updateBtn, 1000);
            }
        };
        updateBtn();
    </script>
</body>
</html>
